<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host a Blood Drive</title>
    <link rel="stylesheet" href="HostBlood_Style.css">
    <!-- <script src="submitBloodDrive.js"></script> -->
</head>
<body>
    
    <form action="submit_blood_drive.php" method="POST">
        <h1>Host a Blood Drive</h1>
        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name" name="event_name" required><br>

        <label for="organizer_name">Organizer's Name:</label>
        <input type="text" id="organizer_name" name="organizer_name" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>

        <label for="donor_count">Estimated Number of Donors:</label>
        <input type="number" id="donor_count" name="donor_count" min="1" required><br>

        <label for="s_date">Select Donation Start Date:</label>
        <input type="date" id="s_date" name="s_date" required><br>

        <label for="e_date">Select Donation End Date:</label>
        <input type="date" id="e_date" name="e_date" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
